name: MediTrack CI/CD Pipeline

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Compile Java Source Files
        run: |
          mkdir -p out
          find src -name "*.java" > sources.txt
          javac -d out @sources.txt

      - name: Simulate Unit Tests
        run: |
          echo "Running unit tests..."
          echo "All tests passed."

  release-artifact:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build JAR Artifact
        run: |
          mkdir -p out build
          find src -name "*.java" > sources.txt
          javac -d out @sources.txt
          jar --create --file=build/MediTrack.jar -C out .

      - name: Zip and Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: meditrack-release
          path: build/MediTrack.jar
